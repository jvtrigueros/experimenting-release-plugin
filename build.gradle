group 'test'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'idea'

buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.3.4'
}

dependencies {
    compile "org.scala-lang:scala-library:2.11.7"
}

scmVersion {
    tag {
        prefix = 'v'
    }
}

project.version = scmVersion.version